<!DOCTYPE HTML>
<html>

<head>
	<style>
		h1 {
			color: #111;
			font-family: 'Helvetica Neue', sans-serif;
			font-size: 100px;
			font-weight: bold;
			letter-spacing: -1px;
			line-height: 1;
			text-align: center;
		}

		h4 {
			color: #525252;
			font-family: 'Helvetica Neue', sans-serif;
			font-size: 30px;
			font-weight: bold;
			letter-spacing: -1px;
			line-height: 1;
			text-align: center;
		}

		h5 {
			color: #525252;
			font-family: 'Helvetica Neue', sans-serif;
			font-size: 15px;
			font-weight: bold;
			letter-spacing: 0px;
			line-height: 1;
			text-align: center;
			position: fixed;
			bottom: 70px;
			right: 10px;
			padding: 11px 13px 12px 12px;
			border-radius: 13px;
			box-shadow: 5px 5px 23px 5px rgba(0, 0, 0, 0.25);
			line-height: 1.2em
		}

		#watermark {
			position: fixed;
			bottom: 5px;
			right: 5px;
			opacity: 0.5;
			z-index: 99;
			color: white;
		}
	</style>

</head>

<body>
	<h1 id="quote"></h1>
	<h4>Recarrega la pàgina per a una altre frase.</h4>
	<h5>© Jordi Castro i Àlex Figueras - 2020</h5>
</body>

<script>
	var myArray = ['El pessebre cura la febre', 'Bones festes i bon Nadal', 'El Nadal es necesita al mercadal', 'Al Nadal cada ovella al seu corral'];
    var rand = Math.floor(Math.random() * myArray.length);

    function showquote() {
      document.getElementById('quote').innerHTML = myArray[rand];
    }
    showquote();

</script>

</html>
